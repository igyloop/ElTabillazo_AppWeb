{% extends 'base_accounts.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <title>{% block title %}Sign up to Django Boards{% endblock %}</title>
</head>

<body>
    {% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Registrarse</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary btn-block">Crear una cuenta</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Â¿Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresar</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
